<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>rsrch</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
      <a class="navbar-brand" href="./">
        <img src="img/logo.svg" width="30" class="d-inline-block align-top" alt="">
        rsrch
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Results</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
	<div class="container" style="margin-top: 1rem">
		<form class="form-inline">
			<div class="form-group mx-sm-3 mb-2">
				<label for="filter" class="sr-only">Filter</label>
				<input type="text" class="form-control" id="filter" placeholder="Filter">
			</div>
			<button type="submit" class="btn btn-primary mb-2">Search</button>
		</form>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th scope="col">Type</th>
					<th scope="col">Name</th>
					<th scope="col">Year</th>
					<th scope="col">Share</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">D</th>
					<td><strong>Also Zoidberg is amazing, as you all know</strong><br />Zoidberg, Professor</td>
					<td>2017</td>
					<td>70%</td>
				</tr>
				<tr>
					<th scope="row">C</th>
					<td><strong>The big brain am winning again!</strong><br />Bender, Bender jr.</td>
					<td>2018</td>
					<td>95%</td>
				</tr>
				<tr>
					<th scope="row">V</th>
					<td><strong>Now i am leaving earth, for no raisen!</strong><br />Fry</td>
					<td>2018</td>
					<td>100%</td>
				</tr>
			</tbody>
		</table>
		<div class="form-row text-center">
			<div class="col-12">
				<button type="submit" class="btn btn-lg btn-primary">Load more results</button>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
